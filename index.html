<!DOCTYPE html>
<html lang="en">
<head>
	<title>Unir - Visualizacion - Ma. Isabel Gonzalez</title>
	<meta charset="utf-8">
	<!-- Establecer el ancho de pantalla en base al dispositivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Cargar las librerias css -->
	<link rel="stylesheet" href="select2.min.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="estilos.css">
	<!-- Cargar las librerias js -->
	<script src="jquery.min.js"></script>
	<script src="popper.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="select2.min.js"></script>
	<script src="d3.v5.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Unir - Visualizaci&oacute;n</span>
</nav>

<div class="container">
	<div class="row">	
		<div class="col-md-12">&nbsp;</div> 
	</div>

	<div class="form-group row">
		<div class="col-md-3">
			<label class="col-12 col-form-label text-sm-left">Estado</label>
			<!-- Define combo para cargar los estados -->
			<select id="selEstado" class="custom-select custom-select-sm" onChange="changeEstado();" autocomplete="off" >
			</select>
		</div>
		<div class="col-md-3">
			<label class="col-12 col-form-label text-sm-left">Ingresos</label>
			<!-- Define combo para cargar los ingresos -->
			<select id="selIngresos" onChange="changeIngreso()" class="mul-select" multiple="true" autocomplete="off" >
			<option>Seleccione opcion(es) para ingresos</option>
			</select>
		</div>
		<div class="col-md-3">
			<label class="col-12 col-form-label text-sm-left">Orden</label>
			<!-- Define combo para ordenamientos -->
			<select id="selOrden" onChange="changeOrden()" class="custom-select custom-select-sm" autocomplete="off" >
			<option value=""></option>
			<option value="Ascendente">Ascendente</option>
			<option value="Descendente">Descendente</option> 
			</select>
		</div>
		<div class="col-lg-3">
			<button type="button" class="btn btn-primary" OnClick="grafica()">Actualizar</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">&nbsp;</div> 
	</div>

	<div class="row">
		<div class="col-md-12" id="divGraficaD3bar">&nbsp;</div> 
	</div>

	<div class="row">
		<div class="col-md-12">&nbsp;</div> 
	</div>
</div>


<script type="text/javascript">

// Definir variables globales
var info = [];
var estado = 'todos';
var ingreso = 'todos';

//Definir colores para las columnas
var color =['red', 'green', 'blue', 'yellow', 'blanchedalmond', 'aquamarine', 'chocolate', 'blueviolet',
    	'crimson', 'darkred', 'forestgreen', 'gold', 'indigo', 'khaki', 'lavander', 'lemonchiffon',
    	'lightblue', 'lightgray', 'lightgreen', 'lightsalmon', 'lightseagreen', 'limegreen', 'midnightbkue', 'mistyrose',
    	'olive', 'orange', 'orangered', 'orchid', 'palevioletred', 'plum', 'royalblue', 'teal',
    	'yellowgreen', 'spinggreen', 'powderblue', 'oldlace']

// Asignar elementos a las variables
var selEstado = d3.select("#selEstado")
var selIngresos = d3.select("#selIngresos")
var selOrden = d3.select("#selOrden")
var divGrafica = d3.select("#divGraficaD3bar")

// Funcion para borrar la grafica cuando hacemos un cambio en los combos
function borrar() 
{
	divGrafica.selectAll('svg').remove()	
}

// Funcion para generar la grafica
function grafica() 
{
	borrar()

	// Definir variables locales
    let clientesTotal = [];
    let clientesFiltrado = []; 

    // Crear un array con la lista de ingresos seleccionados
    let ingre = []
	let a = $('#selIngresos').select2('data');
	ingre = d3.set(a.map(d => d.text))
    	.values()

    // Si esta seleccionado algun ingreso aplicar el filtro
    if (ingre.length > 0) {
    	clientesFiltrado = info.filter(function(d){ return  ingre.includes(d.ingresosmendes)  })
    } else {
    	clientesFiltrado = info
    }

    // Si esta seleccionado algun estado aplicar el filtro
    if (estado!='todos') {
    	clientesFiltrado = clientesFiltrado.filter(function(d){ return d.estadodes == estado })
    }

    // Genera sumatorias con los datos filtrados
	clientesTotal = d3.nest()
		.key(function(d){ return d.ingresosmendes; })
		.rollup(function(v) { return d3.sum(v, function(d) { return d.total; }); })
		.entries(clientesFiltrado)
		.map(function(d) {
		    return { ingresosmendes: d.key, total: d.value };
		});

	if ($('#selOrden').val() == 'Ascendente') {
		clientesTotal = clientesTotal.sort(function(a, b){
    		return a.total-b.total;
		});
	}

	if ($('#selOrden').val() == 'Descendente') {
		clientesTotal = clientesTotal.sort(function(a, b){
    		return b.total-a.total;
		});
	}


	// Calcula las dimensiones para el componente svg
	let w = divGrafica.style('width').slice(0, -2)
	let h = parseInt(w * 9 / 16)

	// Agrega el svg al DOM
	divGrafica.append("svg")
		.attr("width", w)
		.attr("height", h);

	// Establece los atributos del svg
	let svg = d3.select("svg"),
	margin = {
		top: 20,
		right: 20,
		bottom: 30,
		left: 60
	},
	width = +svg.attr("width") - margin.left - margin.right,
	height = +svg.attr("height") - margin.top - margin.bottom,
	g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	// 
	let x = d3.scaleBand()
		.rangeRound([0, width])
		.padding(0.1);

	// 
	let y = d3.scaleLinear()
	  .rangeRound([height, 0]);

	x.domain(clientesTotal.map(function (d) {
 		return d.ingresosmendes;
    }));

	// Obtiene el valor maximo de nuestros a graficar
	let maximo = d3.max(clientesTotal, function (d) { return Number(d.total); }) ;

	y.domain([0, maximo]);

	g.append("g")
		.attr("transform", "translate(0," + height + ")")
		.call(d3.axisBottom(x))

	// Genera la configuracion para el eje Y
	g.append("g")
		.call(d3.axisLeft(y))
		.append("text")
		.attr("fill", "#000")
		.attr("transform", "rotate(-90)")
		.attr("y", 6)
		.attr("dy", "0.71em")
		.attr("text-anchor", "end")
		.text("Clientes");

	// Crea las barras para la grafica
	g.selectAll(".bar")
		.data(clientesTotal)
		.enter()
		.append("rect")
		.attr("class", "bar")
 		.attr("x", function (d) {
			return x(d.ingresosmendes);
		}).attr("y", function (d) {
			return y(Number(d.total));
		})
		.attr("fill", function (d) {
			let c = 'blue';
			if (d.total==maximo) {
				c = 'red'
			}
			return c;
		})
		.attr("width", x.bandwidth())
		.attr("height", function (d) {
			return height - y(Number(d.total));
		});
}


// Funcion para actualizar lista de ingresos
function actualizaIngresos()
{
	// Crea array de opciones
	var arrayIngresos = d3.set(info.map(d => d.ingresosmendes))
		.values()
		.sort()

	// Elimina opciones previamente cargadas
	selIngresos.selectAll('option')
		.remove()

	// Recorre el array y cargar en el combo
	arrayIngresos.forEach(d => {
		selIngresos.append('option')
			.attr('value', d)
			.text(d)
	})

	// Como se utiliza multi select limpiar selecciones previas
	$('#selIngresos').select2({
		placeholder: 'Seleccione opcion(es) para ingresos',
		allowClear: true
	});
}


// Funcion a ejecutar al seleccionar algun estado
function changeEstado()
{
	estado = $('#selEstado').val()

    actualizaIngresos()
    borrar()
}


// Funcion a ejecutar al seleccionar algun ingreso
function changeIngreso()
{
    borrar()
}

// Funcion a ejecutar al seleccionar orden de la grafica
function changeOrden()
{
	borrar()
}

// Cargar opciones de todos para el combo estados
selEstado.append('option')
    .attr('value', 'todos')
    .text('Todos')


// Cargar el archivo con los datos
d3.csv("modelo_ml_force.csv").then(function(data) {
	data.forEach(d => {
		d.estadoclav = +d.estadoclav
		d.total = +d.total
	});

	//Guarda la informacion obtenida en la variable global
	info = data;

	// Crea el array de estados disponibles en base a la informacion obtenida
	let arrayEstados = d3.set(info.map(d => d.estadodes))
		.values()
		.sort()

	// Recorre la lista de estados y agrega al combo
	arrayEstados.forEach(d => {
		selEstado.append('option')
			.attr('value', d)
			.text(d)
	})

	actualizaIngresos();
	grafica();
})

// Habilitar el componente para permitir multiselect en bootstrap
$(document).ready(function(){
    $(".mul-select").select2({
        placeholder: "Seleccione opcion(es) para ingresos", //placeholder
        tags: true,
        tokenSeparators: ['/',',',';'," "] 
    });
})

</script>

</body>
</html>
